{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <form method="post" action="{% url 'login' %}?{% if request.GET.next %}next={{ request.GET.next }}{% endif %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
{% endblock %}
